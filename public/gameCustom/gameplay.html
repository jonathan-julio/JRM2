<!DOCTYPE html>
<html>
<head>
  <title>Tela de Jogo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/gameCustom/customStyle.css">
  <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
</head>
<body onload="checkAuthStatus()">
  <div id="menu">
    <div onclick="redirectToHome()">
      <h2 >Bomberman</h2>
    </div>
    
    <div style="padding-right: 40px;">
      <button id="logout-btn" onclick="redirectToHome()">Home</button>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  <div class="container" style="margin-top: 5%;">
    <h1 style="text-align: center; padding-right : 5%">Jogadores</h1>
    <div class="row custom-row">
      <div class="col-md-3">
        <div class="box-section">
          <h2 id="play1">play1</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box-section">
          <h2 id="play2">play2</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box-section">
          <h2 id="play3">play3</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box-section">
          <h2 id="play4">play4</h2>
        </div>
      </div>
    </div>
    <div id ="game" style="margin-left: 40%;">
      <div class="col-md-12 text-center">
        <button class="btn btn-success" id="play-game-button" onclick="iniciarPartida()">Play Game</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="/gameplay.js"></script>
  <script>
    function checkAuthStatus() {
      if (!token) {
        localStorage.removeItem('token'); // Remove o token do armazenamento local
        window.location.href = 'loginpage';
      } else {
        socket.emit('checkAuthStatus', token);
      }
    }
  </script>
</body>
</html>
